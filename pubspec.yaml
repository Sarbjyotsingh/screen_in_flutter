name: screen_in_flutter
description: Vayuz Challenge
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_svg: ^0.16.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: Lato
      fonts:
       - asset: fonts/Lato-Regular.ttf
       - asset: fonts/Lato-Bold.ttf
         weight: 900
    - family: Lato
      fonts:
        - asset: fonts/CustomIcon.ttf



